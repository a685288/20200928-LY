<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
  </head>
  <body bgcolor="#F5F5F5">
    <!-- 段落 -->
    <div style="background-color: #fff">
      <p>123</p>
      <br />
      <pre>123</pre>
      <blockquote>123</blockquote>
      <hr />
    </div>
    <!-- 文字格式 -->
    <div style="background-color: #fff">
      <h1>h1</h1>
      <h2>h2</h2>
      <h3>h3</h3>
      <h4>h4</h4>
      <h5>h5</h5>
      <b>粗體字</b>
      <i>斜體字</i>
      <u>底線</u>
      <sup>上標字</sup>
      <sub>下標字</sub>
    </div>
    <!-- 項目格式 -->
    <div style="background-color: #fff">
      <ol>
        <li>ol項目一</li>
        <li>ol項目二</li>
      </ol>
      <ul>
        <li>ul項目一</li>
        <li>ul項目二</li>
      </ul>
    </div>
    <!-- 超連結 -->
    <div style="background-color: #fff">
      <a href="">超連節</a>
    </div>
    <!-- 圖片 -->
    <img src="img/01.jpg" alt="girl" />
    <!-- 表格 -->
    <div style="background-color: #fff">
      <table border="1">
        <caption>
          表格
        </caption>
        <tr>
          <th>1-1</th>
          <td colspan="2">1-2</td>
        </tr>
        <tr>
          <td>2-1</td>
          <td rowspan="2">2-2</td>
          <td>2-3</td>
        </tr>
        <tr>
          <td>3-1</td>
          <td>3-3</td>
        </tr>
      </table>
    </div>
    <!-- 表單 -->
    <div>
      <input type="text" />

      <input type="password" />
      <input type="button" value="OK" />
      <input name="checkboxGroup" type="checkbox" value="1" />多選1
      <input name="checkboxGroup" type="checkbox" value="2" />多選2
      <input name="radioGroup" type="radio" value="1" />單選1
      <input name="radioGroup" type="radio" value="2" />單選2
      <br />
      <textarea cols="30" rows="5"></textarea>
      <select size="5" multiple>
        <option value="1">文字1</option>
        <option value="2">文字2</option>
        <option value="3">文字3</option>
      </select>
    </div>
  </body>
</html>
